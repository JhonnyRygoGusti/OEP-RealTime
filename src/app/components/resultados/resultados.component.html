<p class="fixed-top">
    <ngb-progressbar
        height="1.5rem"
        type="success" 
        [value]="percentajeGeneral" 
        [striped]="true" 
        [animated]="true"
    >
        <i class="font-weight-bold" style="font-size: larger;">{{percentajeGeneral}}%</i>
    </ngb-progressbar>
</p>
<div class="row pt-5 mb-5" *ngIf="!loading">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="chart-wrapper bg-white rounded p-1" style="opacity: 0.85;" id="canva-container">
            <canvas
                #computing
                baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [chartType]="barChartType"
            >
            </canvas>
        </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-5">
        <table class="table table-bordered bg-white rounded p-1" style="opacity: 0.85;">
            <thead>
              <tr class="tbl-header">
                <th scope="col">Detalle</th>
                <th scope="col">Total</th>
                <th scope="col">Porcentaje</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of table">
                <td>{{item.nombre}}</td>
                <td>{{item.valor}}</td>
                <td *ngIf="item.porcien !== null">{{item.porcien}} %</td>
                <td *ngIf="item.porcien == null">---</td>
              </tr>
            </tbody>
          </table>
    </div>

<div class="fixex-btn-float-percentaje">
    <div class="text-center rounded-pill p-2 text-white" style=" background-color: rgba(245, 46, 28, 0.7);"><h6>{{percentajeGeneral}} %</h6></div>
</div>
<div class="fixex-btn-float">
    <div class="text-center rounded-pill p-2" style=" background-color: rgba(247, 243, 30, 0.7);"><h6>{{updateDate}}</h6></div>
</div>
<div (window:resize)="onResize($event)"></div>
